<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if goals %}
    <ul>
      {% for goal in goals %}
      <li><a href="/goals/{{goal.id}}">{{goal.name}}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No goals</p>
    {% endif %}
  </body>
</html>
